server {
  listen 80;
  server_name _;

  # 파일 업로드 크기 제한 (예: 500MB)
  client_max_body_size 500M;

  root /usr/share/nginx/html;
  index index.html;

  # Vite SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # API 프록시 (백엔드: sat-backend:8080)
  location /api/ {
    proxy_pass http://sat-backend:8080/api/;
    proxy_set_header Host $host;
    proxy_http_version 1.1;

    # 파일 업로드 설정
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # SSE
    proxy_set_header Connection '';
    proxy_buffering off;
    proxy_cache off;
  }

  # Flower UI 프록시 (sat-core flower: sat-core-flower:5555)
  location /flower/ {
    proxy_pass http://sat-core-flower:5555/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /flower;
    proxy_http_version 1.1;
    
    # WebSocket 지원 (flower UI에서 실시간 업데이트를 위해)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Flower UI가 올바른 경로를 사용하도록 URL 재작성
    proxy_redirect off;
    
    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffering off;
    proxy_cache off;
  }
}